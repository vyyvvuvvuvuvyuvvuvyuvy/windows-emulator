<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Emulator with VPN</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: blue;
        }
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .login-input {
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 10; /* Ensure it's above other elements */
        }
        .start-button {
            background: gray;
            padding: 5px 15px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            margin-right: 10px;
        }
        .vpn-status {
            margin-left: 20px;
            color: white;
        }
        .window {
            position: absolute;
            width: 500px;
            height: 600px;
            background: white;
            border: 1px solid black;
            top: 50px;
            left: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .title-bar {
            background: blue;
            color: white;
            padding: 5px;
            cursor: move;
            width: 100%;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .close-button {
            cursor: pointer;
            background: red;
            padding: 2px 8px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-screen" id="login-screen">
        Enter Password: 
        <input type="password" class="login-input" id="password-input">
        <button onclick="checkPassword()">Login</button>
    </div>
    <div class="taskbar" id="taskbar" style="display:none;">
        <div class="start-button" onclick="openWindow('game')">Block Blast</div>
        <div class="start-button" onclick="openWindow('browser')">Edge</div>
        <div class="start-button" onclick="openWindow('exe')">EXE Simulation</div>
        <div class="vpn-status" id="vpn-status">VPN: Disconnected</div>
    </div>

    <script>
        let vpnStatus = false;
        const vpnLocations = ["United States", "Germany", "Japan", "Canada", "Brazil"];

        function checkPassword() {
            let password = document.getElementById('password-input').value;
            if (password === '4411') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('taskbar').style.display = 'flex';
            } else {
                alert('Incorrect password!');
            }
        }

        function openWindow(type) {
            let win = document.createElement('div');
            win.className = 'window';
            let title = document.createElement('div');
            title.className = 'title-bar';
            title.innerHTML = `<span>${type === 'game' ? 'Block Blast' : type === 'browser' ? 'Microsoft Edge' : 'EXE Simulator'}</span><span class='close-button' onclick='closeWindow(this)'>X</span>`;
            win.appendChild(title);

            if (type === 'game') {
                let board = document.createElement('div');
                board.className = 'game-board';
                win.appendChild(board);
                initGame(board);
            } else if (type === 'browser') {
                let browser = document.createElement('div');
                browser.className = 'browser';
                let addressBar = document.createElement('input');
                addressBar.className = 'address-bar';
                addressBar.placeholder = 'Enter URL...';
                let iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                addressBar.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        iframe.src = 'https://' + addressBar.value;
                    }
                });

                // Add VPN logic here
                if (vpnStatus) {
                    const randomLocation = vpnLocations[Math.floor(Math.random() * vpnLocations.length)];
                    addressBar.placeholder = `VPN: ${randomLocation} - Enter URL...`;
                }

                browser.appendChild(addressBar);
                browser.appendChild(iframe);
                win.appendChild(browser);
            } else if (type === 'exe') {
                let exeSim = document.createElement('div');
                exeSim.className = 'exe-simulation';
                exeSim.innerText = 'Simulated EXE Running...';
                win.appendChild(exeSim);
            }
            
            document.body.appendChild(win);
        }

        function closeWindow(button) {
            button.parentElement.parentElement.remove();
        }

        function toggleVPN() {
            vpnStatus = !vpnStatus;
            updateVPNStatus();
        }

        function updateVPNStatus() {
            const vpnStatusText = document.getElementById("vpn-status");
            if (vpnStatus) {
                vpnStatusText.textContent = "VPN: Connected";
            } else {
                vpnStatusText.textContent = "VPN: Disconnected";
            }
        }

        // Example of toggling VPN
        document.getElementById("vpn-status").addEventListener('click', toggleVPN);
    </script>
</body>
</html>
